<!DOCTYPE html>
<html>
<head>
	<title>Inline CSS Page</title>
</head>
<body>
	<h1 style="color: red; text-align: center;">Welcome to My Website</h1>
	<p style="font-size: 16px; line-height: 1.5;">This is a paragraph of text with some <strong style="font-weight: bold;">bold</strong> and <em style="font-style: italic;">italic</em> formatting applied inline.</p>
	<ul style="list-style-type: square;">
		<li style="color: blue;">List item 1</li>
		<li style="color: green;">List item 2</li>
		<li style="color: orange;">List item 3</li>
	</ul>
</body>
</html>
