<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS Page</title>
	<style>
		h1 {
			color: red;
			text-align: center;
		}
		p {
			font-size: 16px;
			line-height: 1.5;
		}
		strong {
			font-weight: bold;
		}
		em {
			font-style: italic;
		}
		ul {
			list-style-type: square;
		}
		li:nth-child(1) {
			color: yellowgreen;
		}
		li:nth-child(2) {
			color: grey;
		}
		li:nth-child(3) {
			color: pink;
		}
	</style>
</head>
<body>
	<h1>Welcome to My Website</h1>
	<p>This is a paragraph of text with some <strong>bold</strong> and <em>italic</em> formatting.</p>
	<ul>
		<li>List 1</li>
		<li>List 2</li>
		<li>List 3</li>
	</ul>
</body>
</html>
