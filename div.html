<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style type="text/css">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .form {
      flex: 1;
      padding: 50px;
    }

    .form h2 {
      margin-bottom: 30px;
    }

    .form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form input[type="text"], .form input[type="email"], .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .social-media {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #4CAF50;
      color: white;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .social-media h2 {
      margin-bottom: 30px;
    }

    .social-media ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .social-media li {
      margin-bottom: 10px;
    }

    .social-media a {
      display: block;
      padding: 10px;
      background-color: white;
      color: #4CAF50;
      border-radius: 3px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .social-media a:hover {
      background-color: yellow;
    }

    .social-media img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form" action="#" method="post">
      <h2>Sign Up</h2>
      <h6>Creat an Account</h6>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign Up">
    </form>
    <div class="social-media">
      <h2>Or sign up with:</h2>
      <ul>
        <li><a href="https://www.facebook.com" class="facebook-btn">Facebook</a></li>
        <li><a href="https://twitter.com/" class="twitter-btn">Twitter</a></li>
        <li><a href="https://www.google.com/" class="google-btn">Google</a></li>
